<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% if page.page_name %}{{page.page_name}}{% elsif page.title %}{{page.title}}{% endif %}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="shortcut icon" type="image/png" href="/favicon.png">

  <!-- {% if jekyll.environment == 'production' %}
    {% include google-analytics.html %}
  {% endif %} -->

  <meta property="og:locale" content="en_US">
  <meta property="og:type" content="article">
  <meta property="og:title" content="{% if page.page_name %}{{page.page_name}}{% elsif page.title %}{{page.title}}{% endif %}">
  <meta property="og:description" content="{% if page.intro %}{{ page.intro }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:image" content="{{ site.url }}/images/{{ page.image_path }}{{ page.cover }}">

  <meta property="og:image:width" content="637" />
  <meta property="og:image:height" content="403" />
</head>
