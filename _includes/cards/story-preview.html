

<a class="story-preview" href="{{ story.url }}">
  <figure class="story-cover">
    <img alt="" src="/assets/images/stories/{{story.title | remove: 'â€™' | slugify}}/cover.jpg">
  </figure>

  <div class="story-details">
    <div class="story-categories">
      {% for category in story.categories %}
        <p class="story-category label">{{ category }}</p>
      {% endfor %}
    </div>

    <h2 class="story-title title-3">{{ story.title }}</h2>

    <p class="story-intro body">{{ story.intro }}</p>
    
    {% if story.show_action %}
      <p class="story-action button-text underlined">Read Story</p>
    {% endif %}
  </div>
</a>
