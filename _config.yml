title: MK2Swag
email: hello@mk2swag.com
description: >-
  Celebrating the passion for MK2 Golfs and Jettas, from all around the world.
baseurl: ""
url: "https://mk2swag.com"

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

collections_dir: collections

collections:
  stories:
    output: true
    permalink: /stories/:title
    sort_by: date
  
  drafts:
    output: true
    permalink: /drafts/:title
    sort_by: date

  stories_categories:
    output: true
    permalink: /stories/:title
  
  pages:
    output: true
    permalink: /:title


defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

  -
    scope:
      path: ""
      type: "stories"
    values:
      category: "Story"
      layout: "story"
      type: "story"
  
  -
    scope:
      path: ""
      type: "drafts"
    values:
      category: "Story"
      layout: "story"
      type: "story"
      draft: true
  
  -
    scope:
      path: ""
      type: "stories_categories"
    values:
      layout: category