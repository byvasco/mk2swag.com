---
layout: default
page_name: story
---

<header class="story-header">
  <div class="container-small">
    {% for category in page.categories %}
      <p class="story-category label">{{ category }}</p>
    {% endfor %}

    <h1 class="story-title title-1">{{page.title}}</h1>
  </div>
</header>

<section class="story-content">
  <div class="container-small">
    {{page.content}}
  </div>
</section>
