---
layout: default
page_name: Home
---

<section class="recent-story">
  <div class="container-narrow">
    {% assign story = site.posts.first %}

    <a class="recent-story-preview story-preview" href="{{story.url}}">
      <figure class="story-cover">
        <img src="/assets/images/stories/{{story.title | remove: "â€™" | slugify}}/cover.jpg" alt="">
      </figure>

      <div class="story-details">
        <div class="story-categories">
          {% for category in story.categories %}
            <p class="story-category label">{{category}}</p>
          {% endfor %}
        </div>
        
        <h1 class="story-title title-1">{{story.title}}</h1>
        
        <p class="story-action button-text accent underlined">Read Story</p>
      </div>
    </a>
  </div>
</section>

<section class="more-storys">
  <div class="container-small">
    {% for story in site.posts | offset: 1 %}
      {% include cards/story-preview.html %}
    {% endfor %}
  </div>
</section>

<section class="view-more">
  <div class="container flex-center-all">
    <a href="/storys" class="button-outline">View More Stories</a>
  </div>
</section>
