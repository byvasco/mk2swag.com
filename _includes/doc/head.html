<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% if page.page_name %}{{page.page_name}}{% elsif page.title %}{{page.title}}{% endif %}</title>
  <link rel="stylesheet" href="{{'/assets/css/main.css' | relative_url}}">
  <link rel="shortcut icon" type="image/png" href="/favicon.png">

  {% include doc/google-analytics.html %}

  <meta property="og:locale" content="en_US">
  <meta property="og:type" content="article">
  <meta property="og:title"
    content="{% if page.page_name %}{{page.page_name}}{% elsif page.title %}{{page.title}}{% endif %}">
  <meta property="og:description"
    content="{% if page.intro %}{{page.intro}}{% else %}{{site.description}}{% endif %}">
  <meta property="og:url" content="{{site.url}}{{page.url}}">
  <meta property="og:site_name" content="{{site.title}}">
  <meta property="og:image" content="{{page.cover}}">

  <meta property="og:image:width" content="637" />
  <meta property="og:image:height" content="403" />

  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon/favicon-16x16.png">
  <link rel="manifest" href="/assets/images/favicon/site.webmanifest">
  <link rel="mask-icon" href="/assets/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/assets/images/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#b91d47">
  <meta name="msapplication-config" content="/assets/images/favicon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <script type="text/javascript" src="//downloads.mailchimp.com/js/signup-forms/popup/unique-methods/embed.js" data-dojo-config="usePlainJson: true, isDebug: false"></script><script type="text/javascript">window.dojoRequire(["mojo/signup-forms/Loader"], function(L) { L.start({"baseUrl":"mc.us16.list-manage.com","uuid":"3e81f3a21571b5940de8db20c","lid":"2d21a83ec2","uniqueMethods":true}) })</script>
